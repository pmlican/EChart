<!--    <div id="container" style="height: 400px; max-width: 800px; margin: 0 auto"></div>-->
    <div id="container" style="height: 100%"></div>

	<script>
	function getData(n) {
	var arr = [],
		i,
		a,
		b,
		c,
		spike;
	for (i = 0; i < n; i = i + 1) {
		if (i % 100 === 0) {
			a = 2 * Math.random();
		}
		if (i % 1000 === 0) {
			b = 2 * Math.random();
		}
		if (i % 10000 === 0) {
			c = 2 * Math.random();
		}
		if (i % 50000 === 0) {
			spike = 10;
		} else {
			spike = 0;
		}
		arr.push([
			i,
			2 * Math.sin(i / 100) + a + b + c + spike + Math.random()
		]);
	}
	return arr;
}
var n = 20000,
	data = getData(n);
console.time('line');
Highcharts.chart('container', {
	chart: {
	},
	title: {
		text: 'Highcharts drawing ' + n + ' points'
	},
	subtitle: {
		text: 'Using the Boost module'
	},
	tooltip: {
		valueDecimals: 2,
        crosshairs: true,

	},
	series: [{
		data: data,
		lineWidth: 1
	}]
});
console.timeEnd('line');</script>
</body>
